<ion-view title="Shipping Address">
    <ion-pane class="has-header">
        <ion-header-bar class="bar-stable">
            <br />
            <button class="button" ng-click="getContactsList()">Load</button>
            <h1 class="title">Get Contacts</h1>
        </ion-header-bar>
        <ion-content class="flex-container">
            <button class="button" ng-click="getContactsList()">Load</button>
            <button class="button" ng-click="saveAddress('Hi')">Save</button>
            <button id="pickContact">Pick Contact</button>
            <div id="selectedContact"></div>
            <a menu-close href="#/app/design" class="item item-icon-left">
                <i class="icon ion-android-attach"></i> Design Options
            </a>
            <a menu-close href="#/app/contact" class="item item-icon-left">
                <i class="icon ion-android-attach"></i> Contact Options
            </a>
        </ion-content>
    </ion-pane>
</ion-view>
