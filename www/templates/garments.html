<ion-view title="Styles">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <ion-item class="item item-thumbnail-left" href="#/app/shirtCard/{{garment.style}}" data-ng-repeat="garment in products">
                <img ng-src="{{garment.image.url}}">
                <h2>{{garment.name}}</h2>
                <p>{{garment.id}}</p>
                <p>{{garment.style}}</p>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
