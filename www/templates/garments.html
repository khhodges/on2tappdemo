<ion-view title="Styles">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-thumbnail-left" href="#/app/search" data-ng-repeat="garment in catList">
                <img ng-src="{{garment.image.url}}">
                <h2>{{garment.name}}</h2>
                <p>{{garment.family}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
