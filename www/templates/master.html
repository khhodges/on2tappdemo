<ion-view view-title="Top Ten">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-content class="has-header">
            <h3 class="bar bar-header bar-royal">Best Sellers</h3>
            <br>
            <br>
            <div class="list">
                <a class="item item-thumbnail-left" href="#/app/detail/{{item.id}}" ng-repeat="item in bestImages">
                    Test <img ng-src="{{item.image.url}}">
                    <h2>{{item.name}}</h2>
                    <p>{{item.image.label}}</p>
                </a>
            </div>
        </ion-content>
</ion-view>
