<ion-view title="Location">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <div>
            <ion-header-bar class="bar-stable">
                <h1 class="title">{{scope.map}}</h1>
            </ion-header-bar>

            <ion-content scroll="false">
                <map on-create="mapCreated(map)"></map>
            </ion-content>

            <ion-footer-bar class="bar-stable">
                <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a><a menu-close href="#/app/design" class="item item-icon-left">
                    <i class="icon ion-android-attach"></i> Relocate or Save Location and Return
                </a>
            </ion-footer-bar>
        </div>

    </ion-content>
</ion-view>
