

<!--<script type="text/ng-template" id="todos.html">-->
    <ion-view title="TO DO LIST">
        <ion-content>
            <ion-list ng-repeat="todo in todos" >
                <ion-item  ng-class='{done: todo.done}'><ion-toggle ng-model="todo.done" toggle-class="toggle-calm">{{todo.name}}</ion-toggle><a ui-sref='todo({todoId: todo.id})' style: align='right' >Edit</a></ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
