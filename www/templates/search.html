<ion-view title="{{garmentName}}">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Garment Style">
        </label>

      </div>
      <br>
      <div>
        <div class="list">
          <div class="item item-divider">
            {{garmentsList.name}}
          </div>
          <ul data-ng-repeat="color in garmentsList.colors">
            <a class="item item-avatar" href="#">
              <img ng-src="{{color.images[(color.images[1].label === 'Front') && 1 || (color.images[3].label === 'Front') && 3|| (color.images[2].label === 'Front') && 2|| (color.images[0].label === 'Front') && 0].url}}">
              <h2>{{color.name}}</h2>
              <p>Sizes: {{color.sizes[0] +' to ' + color.sizes[color.sizes.length -1]}}</p>
            </a>
          </ul>
          <ul data-ng-repeat="product in garmentsList.products">
            <a class="item item-avatar" href="#">
              <img ng-src="{{image.url}}">
              <h2>{{name}}</h2>
              <p>Sizes:</p>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
