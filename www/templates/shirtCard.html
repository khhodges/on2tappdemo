<ion-view view-title="{{shirt.name}} {{shirt.style}}" ng-model="design[2].value">
    <ion-content>
        <div class="card has-header" ng-controller='shirtCardCtrl'>
            <div>
                <center>
                    <div class="row">
                        <div class="col">
                            <div height="30" class="checkbox" width="30" ng-repeat="item in shirt.colors"  ng-click="showConfirm(item)" bgcolor="#{{item.hex}}">{{item.name}} <br/>
                                <img ng-src="{{item.images[1].url}}" height="50" />
                            </div>
                        </div>
                    </div>
                </center>
            </div>

            <div class="item item-text-wrap">
                {{shirt.description}}
                <div class="item item-divider">
                    {{shirt.comments}} {{shirt.properties.material}} <br /> Pick a color to see and select size availability:
                </div>
                {{design[2].details.Color}} - {{design[2].details.Size}}
            </div>
            <ion-radio ng-click="updateShirtDetails(item, shirt.name, shirt.brand, shirt.style)" ng-repeat="item in shirt.colors[0].sizes" value="{{item
}}">{{item}}</ion-radio>
        </div>
        <a menu-close href="#/app/design" class="item item-icon-left">
            <i class="icon ion-android-attach"></i> Use this Address and Return
        </a>
        <br/><br />
    </ion-content>
</ion-view>
