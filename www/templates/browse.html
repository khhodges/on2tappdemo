<ion-view title="Make a Selection">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h3 class="bar bar-header bar-royal">Bestsellers</h3>
    <br>
    <br>
    <div class="list">
      <a class="item item-thumbnail-left" href="#/app/search"  ng-repeat="item in images">
        <img ng-src="{{item.image.url}}">
        <h2>{{item.name}}</h2>
        <p>{{item.image.label}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
